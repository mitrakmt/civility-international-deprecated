<div class="modal fade" ng-controller="PostController" id="ediModal" layout-padding>
  <div class="modal-dialog">
    <div class="modal-content card">

      <div layout-align="start center" layout="column" class="panel-title brand-color">
        <h2 class="md-title">Edit Post</h2>
      </div>

      <br>
      <form class="autoScroll partial" ng-submit="editPost(selectedPost)">
        <md-input-container class="md-icon-float md-block">
          <label>Project Name</label>
          <input type="text" ng-model="selectedPost.title" class="form-control" placeholder="Project Post Title" required>
        </md-input-container>
        <md-input-container md-no-float class="md-block">
          <label>Project Description</label>
          <textarea ng-model="selectedPost.description" row="3" class="form-control" placeholder="Tell everyone about the problem you want to approach and your project post :)" required></textarea><br>
        </md-input-container>
        <md-input-container md-no-float class="md-block">
          <label>Your Technical Stack</label>
          <textarea ng-model="selectedPost.stack" row="3" class="form-control" placeholder="Tell everyone about the problem you want to approach and your project post :)" required></textarea><br>
        </md-input-container>
        <md-input-container md-no-float class="md-block">
          <label>Skills You're Looking For</label>
          <textarea ng-model="selectedPost.skills" row="3" class="form-control" placeholder="Tell everyone about the problem you want to approach and your project post :)" required></textarea><br>
        </md-input-container>
        <input type="submit" value="Update" class="md-button md-raised brand-color">
      </form>
      <br>

    </div>
  </div>
</div>
